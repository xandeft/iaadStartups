<html>
    <head>
        <title>Detalhes de Programadores</title>
        <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
        <script src="static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form>
        <div class="container w-50">
            <h1> Lista de Programadores </h1>

            <table class="table  table-hover table-sm">
                <thead>
                <td>ID</td>
                <td>Nome</td>
                <td>E-mail</td>
                <td>Startup</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
        </thead>
                {% for developer in developer_list %}
                <tr>
                    <td><a href="http://localhost:8000/programador/{{developer.id_programador}}">{{developer.id_programador}}</a></td>
                    <td>{{developer.nome_programador}}</td>
                    <td>{{developer.email}}</td>
                    <td><a href="http://localhost:8000/startup/{{developer.id_startup}}">{{developer.id_startup}}</a></td>
                    <td><a class="btn btn-warning" href="http://localhost:8000/programador/edit/{{developer.id_programador}}">Editar</a></td>
                    <td>
                        <a class="btn btn-danger" href="http://localhost:8000/programador/delete/{{developer.id_programador}}">Deletar</a>

                    </td>
                </tr>

                {% endfor %}
            </table>
            <a class="btn btn-success" href="http://localhost:8000/programador/createui">Criar um novo programador</a>
        </div>
        </form>
    </body>
</html>
