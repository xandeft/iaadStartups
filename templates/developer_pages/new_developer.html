<html>

<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container w-50">
        <div class="card text-left" style="width: 32rem;align:center;">
            <div class="card-body">
                <div class="card-header">
                    <h1> Create a Startup </h1>
                </div>
                <form action="http://localhost:8000/programador" method="post">
                    <div class="mb-3">
                        <label for="fishImage" class="form-label">Nome do programador</label>
                        <input type="text" class="form-control" id="nome_programador" name="nome_programador" placeholder="Nome do programador">
                    </div>
                    <div class="mb-3">
                        <label for="fishName" class="form-label">E-mail</label>

                    </div>
                    <div class="mb-3">
                        <label for="fishName" class="form-label">Id da startup</label>
                        <input type="text" class="form-control" id="id_startup" name="id_startup" placeholder="Id da Startup">
                    </div>
                    <div class="mb-3">
                        <label for="fishName" class="form-label">GÃªnero: </label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="genero" name="genero" value="M">
                            <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="genero" name="genero"  value="F">
                            <label class="form-check-label" for="inlineCheckbox2">Feminino</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fishName" class="form-label">Data de nascimento: </label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                    <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"
                        class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
